<meta charset="utf-8">
	<title> DESAFIO – Trabalhar operadores, variáveis</title>
	
<script>
    function mostrarTexto(frase){
	    document.write(frase);
    }

    alert("Aluno, escreva dois números e realizarei a soma deles.");

    var numUm = parseInt(prompt("Digite o primeiro número."));
    var numDois = parseInt(prompt("Digite o segundo número."));
    var soma = numUm + numDois;

    mostrarTexto("A soma do número " + numUm + " e o número " + numDois + " é o número " + soma + ".");

</script>
