        function ListaConvidados() {
            var itens = document.querySelectorAll('.convidado');
            var convidados = [];

            for(var i = 0; i < itens.length; i++) {

                var convidado = {
                    nome:  itens[i].querySelector('.nome').textContent,
                    idade: parseInt(itens[i].querySelector('.idade').textContent)
                };

            convidados.push(convidado);
            };

            return convidados;
        }

        function calculaIdades(convidados) {
            var total = 0;
            for (var x = 0; x < convidados.length; x++) {
                total+=convidados[x].idade;
            }
            return total;
        }
        
        function totalIdades(total) {
            document.querySelector(".total").textContent = total;
        }
        
        var convidados = ListaConvidados();
        var idadesTotal = calculaIdades(convidados);
        totalIdades(idadesTotal);

    </script>
</body>
